<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Drinks Order</title>
    <meta name="Description" content="PitchTimer is a simple countdown timer.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./assets/drink.js"></script>
  </head>

  <body>
    <h1>Drink Orders</h1>
    <button class="btn btn-primary" data-toggle="modal" data-target="#newOrderModal">New Order</button>
    <div id="order-part">
    </div>
    <div class="modal fade" id="newOrderModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Name</label>
                    <input type="text" id="order-name" /><br>
                    <label>Price</label>
                    <input type="number" id="order-price" /><br>
                    <label>Note</label>
                    <textarea id="order-note"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="drinkAct.newOrder();">Create</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editOrderModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Name</label>
                    <input type="text" id="edit-order-name" /><br>
                    <label>Price</label>
                    <input type="number" id="edit-order-price" /><br>
                    <label>Note</label>
                    <textarea id="edit-order-note"></textarea>
                    <input id="item-nums" hidden="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="drinkAct.editOrder();">Edit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
